<body>

    <div class="container my-5" style="border: 2px solid black; padding-top: 20px;padding-bottom:10px;">


        <h1 class="text-center">
            User Registration
        </h1>
        <!------Register form  ---->
        <br>
        <form action="student_register.php" method="post">
            <label for="exampleInputEmail1">Your Name</label>
            <div class="row form-group">

                <div class="col">

                    <input type="text" class="form-control" name="std_fname" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="std_lname" placeholder="Last name">
                </div>
            </div>



            <div class="form-group">
                <label for="exampleInputEmail1">Phone No</label>
                <input type="number" class="form-control" name="std_phoneno" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="eg:1234567890">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Blood Group</label>
                <input type="text" class="form-control" name="std_branch" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="eg:A+ A- O+">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Gender</label>
                <input type="text" class="form-control" name="std_addr" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="eg:Male Female Others">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Address</label>
                <input type="text" class="form-control" name="std_addr" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="eg:abcd efgh">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="std_emailid" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="std_password" id="exampleInputPassword1"
                    placeholder="Password">
            </div>

            <button type="submit" class="btn btn-danger" name="btnclick">Register !</button>
        </form>
        <br>
        <a href="../html/user_login.html"> <button class="btn btn-danger">Go To Login !</button></a>

        <br>


    </div>
